<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My beautiful LinkTree</title>
        <!-- Liens vers la feuille de style -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Conteneur principal avec arrière-plan -->
        <div class="background">
            <div class="screen">
                <!-- En-tête avec barre de navigation -->
                <header>
                    <nav class="navbar">
                        <a href=""><img src="Icon/icon_share_boxed_.png" alt="icon_de_partage"></a>
                        <a href=""><img src="Icon/icon_data_transfer_download_.png" alt="icon_de_téléchargement"></a>
                    </nav>
                </header>

                <!-- Contenu principal -->
                <main class="main-content"> 
                    <!-- Conteneur de l'image circulaire -->
                    <div class="backgournd">
                        <div class="circle">
                            <div class="circle-img">
                                <img src="Ellipse_2.png" alt="photo_de_profil">
                            </div>
                        </div>
                    </div>

                    <h1>La Cat Tsuki</h1>
                    <h2>Explorez les arcanes de La Cat Tsuki</h2>

                    <!-- Boutons d'action -->
                    <div class="buttons">
                        <button class="main-button">Inspiration corner</button>
                        <button class="main-button">FAQ</button>
                        <button class="main-button">Zone VIP</button>
                    </div>    

                    <!-- Boutons de réseaux sociaux -->
                    <div class="social-button">
                        <a href=""><img src="Icon/icon_circle_twitterbird_twitter_icon.png" alt="icon_twitter"></a>
                        <a href=""><img src="Icon/icon_circle_instagram_instagram-icon.png" alt="icon_instagram"></a>
                        <a href=""><img src="Icon/icon_circle_linkedin_linkedin-icon.png" alt="icon_linkedin"></a>
                    </div>
                </main>

                <!-- Pied de page -->
                <footer class="footer">
                    <div class="footer-content">
                        <!-- Icône du pied de page -->
                        <img src="Icon/linktree-white-icon_1.png" alt="">
                    </div>
                </footer>   
            </div>  
        </div>    
    </body>
</html>
